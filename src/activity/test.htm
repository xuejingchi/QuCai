    var speed=150
    demo2.innerHTML=demo1.innerHTML
    demo.scrollTop=demo.scrollHeight
    function Marquee(){
        if(demo1.offsetTop-demo.scrollTop>=0)
            demo.scrollTop+=demo2.offsetHeight
        else{
            demo.scrollTop--
        }
    }
    var MyMar=setInterval(Marquee,speed)
