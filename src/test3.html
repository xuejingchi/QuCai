<input id="password" type="text" value="请输入邮箱密码" class="placeHolder"/>
<input type="button" value="登录"/>
<br/>
<select id="single">
    <option>选择1号</option>
    <option>选择2号</option>
    <option>选择3号</option>
</select>

    $("#address").focus(function () {
        var txt_value = $(this).val();

            $(this).val("");

    $("#address").blur(function () {
